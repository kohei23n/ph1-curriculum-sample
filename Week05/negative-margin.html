<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Negative Margin</title>
    <style>
      .first_box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .second_box {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin-top: 10px;
        margin-left: 10px;
      }
      .third_box {
        width: 100px;
        height: 100px;
        background-color: green;
        margin-top: -10px;
        margin-left: -10px;
      }
    </style>
  </head>

  <body>
    <div class="first_box"></div>
    <div class="second_box"></div>
    <div class="third_box"></div>
  </body>
</html>
