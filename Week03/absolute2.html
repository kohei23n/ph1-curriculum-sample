<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Absolute</title>
    <style>
      .parent-box {
        position: relative;
        top: 200px;
        left: 200px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 100px;
        left: 100px;
      }
    </style>
  </head>

  <body>
    <div class="parent-box">
      <div class="box"></div>
    </div>
  </body>
</html>
