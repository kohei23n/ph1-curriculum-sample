<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color</title>
    <style>
      .first-line {
        color: red;
      }
      .second-line {
        color: #000000;
      }
      .third-line {
        color: rgba(3, 138, 255, 1);
      }
    </style>
  </head>

  <body>
    <p class="first-line">Hello World!</p>
    <p class="second-line">Hello World!</p>
    <p class="third-line">Hello World!</p>
  </body>
</html>
