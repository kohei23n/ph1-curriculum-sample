<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Font Size</title>
    <style>
      .first-line {
        font-size: 32px;
      }
      .second-line {
        font-size: 1.5em;
      }
      .third-line {
        font-size: small;
      }
    </style>
  </head>

  <body>
    <p class="first-line">Hello World!</p>
    <p class="second-line">Hello World!</p>
    <p class="third-line">Hello World!</p>
  </body>
</html>
