<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Font Weight</title>
    <style>
      .first-line {
        line-height: 100px;
      }
      .second-line {
        font-weight: bold;
        text-align: center;
      }
      .third-line {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <p class="first-line">Hello World!</p>
    <p class="second-line">Hello World!</p>
    <p class="third-line">Hello World!</p>
  </body>
</html>
